<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG Campaigns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .campaign {
            text-align: center;
            margin: 20px auto;
            width: 80%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .campaign img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .campaign h2 {
            margin: 10px 0;
        }
        .campaign p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Campaigns</h1>
    </header>
    <div id="campaigns-container">
        {% for campaign in campaigns %}
        <div class="campaign">
            <h2>{{ campaign.name }}</h2>
            <img src="{{ url_for('static', filename='campaigns/' ~ campaign.image) }}" alt="{{ campaign.name }}" onclick="window.location.href='/dm_dashboard2/{{ campaign.id }}'">
            <p><strong>Tagline:</strong> {{ campaign.tagline }}</p>
            <p><strong>System:</strong> {{ campaign.system }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
