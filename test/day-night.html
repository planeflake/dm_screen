<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day-Night Toggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color, #f8f8f8);
            color: var(--text-color, #000);
        }

        .toggle-container {
            display: flex;
            align-items: center;
        }

        .toggle {
            position: relative;
            width: 180px;
            height: 90px;
            background-color: #ddd;
            border-radius: 45px;
            cursor: pointer;
            transition: background-color 0.5s;
        }

        .toggle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 5px;
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: left 0.5s, background-color 0.5s;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }

        .toggle-container.day .toggle::before {
            left: 5px;
            background-color: #f1c40f; /* Sun color */
            content: '\f185';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
        }

        .toggle-container.night .toggle::before {
            left: 95px;
            background-color: #2c3e50; /* Moon color */
            content: '\f186';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
        }

        .toggle-container .sun,
        .toggle-container .moon {
            font-size: 50px;
        }

        .toggle-container.day .toggle {
            background-color: #f1c40f;
        }

        .toggle-container.night .toggle {
            background-color: #2c3e50;
        }

        .toggle-container.day {
            --background-color: #f8f8f8;
            --text-color: #f8f8f8;
        }

        .toggle-container.night {
            --background-color: #2c3e50;
            --text-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-container day" onclick="toggleMode()">
            <div class="toggle"></div>
        </div>
    </div>

    <script>
        function toggleMode() {
            const container = document.querySelector('.toggle-container');
            container.classList.toggle('day');
            container.classList.toggle('night');
        }
    </script>
</body>
</html>
